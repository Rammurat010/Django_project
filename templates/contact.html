{% extends "base.html" %}

{%block title%}Contact{%endblock title%}

{%block body %}
<div class='container-fluid px-0 mb-3'>
    <img src="https://source.unsplash.com/1200x400/? phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div> class='container '>
<h2 class='text-center'> contact us </h3>
    <form method = 'post'action ='/contact'>
    {% csrf_token %}
        <div class="from group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name='name' placeholder="enter the Name">
        </div>

        <div class="from group">
          <label for="email">email address</label>
          <input type="email" class="form-control" id="email" name='email' placeholder="enter the email">
        </div>

        <div class="from group">
          <label for="phone">phone number</label>
          <input type="phone" class="form-control" id="phone" name='phone' placeholder="enter the phone">
        </div>

        <div class="from group">
          <label for="decs">tell me about what you want to contact me for..</label>
          <input type="decs" class="form-control" id="decs"  name='desc' placeholder="enter the decs">
        </div>

       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{%endblock body%}
